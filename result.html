<!DOCTYPE html>
<html>
<head>
<title>Measurement Calculator</title>
<style>
body {
  font-family: sans-serif;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="number"] {
  width: 100px;
  padding: 5px;
  margin-bottom: 10px;
}
#results {
  margin-top: 20px;
  border: 1px solid #ccc;
  padding: 10px;
}
</style>
</head>
<body>

<h1>Measurement Calculator</h1>

<label for="chest_round">Chest Round:</label>
<input type="number" id="chest_round" name="chest_round"><br>

<label for="waist_round">Waist Round:</label>
<input type="number" id="waist_round" name="waist_round"><br>

<label for="waist_length">Waist Length:</label>
<input type="number" id="waist_length" name="waist_length"><br>

<label for="hip_length">Hip Length:</label>
<input type="number" id="hip_length" name="hip_length"><br>

<button onclick="calculate()">Calculate</button>

<div id="results">
  </div>

<script>
function calculate() {
  const chest_round = parseFloat(document.getElementById("chest_round").value);
  const waist_round = parseFloat(document.getElementById("waist_round").value);
  const waist_length = parseFloat(document.getElementById("waist_length").value);
  const hip_length = parseFloat(document.getElementById("hip_length").value);

  const chest = (chest_round / 4) + 2;
  const waist = waist_length + 0.5;
  const waist_round_calc = (waist_round / 4) + 2;
  let hip = hip_length;

  if (hip_length >= 0 && hip_length <= 16) {
    hip = hip_length; // No change
  } else if (hip_length > 16 && hip_length <= 17) {
    hip = hip_length + 1.5;
  }

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = `
    <p>Chest: ${chest.toFixed(2)}</p>
    <p>Waist Length: ${waist.toFixed(2)}</p>
    <p>Waist Round: ${waist_round_calc.toFixed(2)}</p>
    <p>Hip: ${hip.toFixed(2)}</p>
  `;
}
</script>

</body>
</html>
