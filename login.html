<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="error-message"></div>  </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from actually submitting

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // In a real application, you would send the username and password to a server for validation.
            // For this example, we'll do a basic client-side check (not secure!).

            if (username === 'testuser' && password === 'password') { // Replace with actual server-side validation
                // Redirect or perform action upon successful login
                alert('Login Successful!'); // Replace with a redirect or other action
                window.location.href = "/uione.html"; // Example redirect
                
            } else {
                errorMessage.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
